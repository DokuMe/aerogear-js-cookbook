<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="bower_components/topcoat/css/topcoat-mobile-light.min.css">
    <link rel="stylesheet" href="bower_components/topcoat-icons/font/icomatic.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">AeroGear Auth Example</h1>
            </div>
        </div>
    </header>
    <section class="login_module hidden">
        <div class="full center">
            <div class="errors hidden">
                Invalid Username or Password
            </div>
            <h3>Enter a Username and Password</h3>
            <form class="login">
                <input type="text" class="topcoat-text-input" autocapitalize="off" name="username" placeholder="username">
                <br>
                <br>
                <input type="password" class="topcoat-text-input" name="password" placeholder="password">
                <br>
                <br>
                <button type="submit" value="submit" class="topcoat-button">Submit</button>
            </form>
        </div>
    </section>
    <section class='secured_module'>
        <div class="full center">
            <div class="topcoat-list">
                <h3 class="topcoat-list__header">Secured Data</h3>
                <ul class="topcoat-list__container"></ul>
            </div>
            <button class="topcoat-button logout">
                Logout
            </button>
        </div>
    </section>

    <script type="text/template" id="securedItem">
        <li class='topcoat-list__item secured_items'>
            <span class='title'>Name: </span><%=name%>
            <br>
            <span class='title'>Username: </span><%=username%>
            <br>
            <span class='title'>Password: </span><%=password%>
            <br>
            <span class='title'>Bio: </span><%=bio%>
        </li>
    </script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script> <!--A more optimized version of the underscore library -->
    <script src="bower_components/aerogear/aerogear.js"></script> <!--In production, use the minified version-->
    <script src="js/app.js"></script>
</body>
</html>
